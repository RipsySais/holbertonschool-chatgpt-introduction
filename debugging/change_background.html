<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modifier la couleur d'arrière-plan</title>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 50px;
}
button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}
</style>
</head>
<body>

<h2>Cliquez sur le bouton pour changer la couleur d'arrière-plan</h2>


<button id="colorButton">Changer de couleur</button>

<script>
document.getElementById("colorButton").addEventListener("click", function() {
    changeBackgroundColor();
});

function changeBackgroundColor() {
    
    var randomColor = "#" + Math.floor(Math.random() * 16777215).toString(16);

    document.body.style.backgroundColor = randomColor;
}
</script>

</body>
</html>
